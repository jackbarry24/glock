basePath: /
definitions:
  core.AcquireRequest:
    description: AcquireRequest represents a request to acquire a lock
    properties:
      name:
        example: my-lock
        type: string
      owner:
        example: client-app
        type: string
      owner_id:
        example: uuid-123
        type: string
      queue_request:
        description: nil = true (default), false = don't queue
        type: boolean
    required:
    - name
    - owner
    - owner_id
    type: object
  core.AcquireResponse:
    description: AcquireResponse represents the response from acquiring a lock
    properties:
      lock:
        $ref: '#/definitions/core.Lock'
    type: object
  core.Config:
    description: Config holds all configuration for the glock server
    properties:
      capacity:
        description: Lock configuration
        example: 1000
        type: integer
      cleanup_interval:
        description: Cleanup configuration
        example: 30s
        type: string
      default_max_ttl:
        example: 5m
        type: string
      default_queue_timeout:
        example: 5m
        type: string
      default_ttl:
        example: 30s
        type: string
      host:
        example: localhost
        type: string
      owner_history_max_size:
        description: Metrics configuration
        example: 100
        type: integer
      port:
        description: Server configuration
        example: 8080
        type: integer
      queue_max_size:
        description: Queue configuration
        example: 1024
        type: integer
    type: object
  core.CreateRequest:
    description: CreateRequest represents a request to create a new lock
    properties:
      max_ttl:
        example: 5m
        type: string
      metadata: {}
      name:
        example: my-lock
        type: string
      queue_timeout:
        example: 1m
        type: string
      queue_type:
        allOf:
        - $ref: '#/definitions/core.QueueBehavior'
        example: fifo
      ttl:
        example: 30s
        type: string
    required:
    - max_ttl
    - name
    - ttl
    type: object
  core.CreateResponse:
    description: CreateResponse represents the response from creating a lock
    properties:
      lock:
        $ref: '#/definitions/core.Lock'
    type: object
  core.Lock:
    description: Lock represents a distributed lock with metadata and timing information
    properties:
      acquired_at:
        type: string
      available:
        example: true
        type: boolean
      frozen:
        example: false
        type: boolean
      last_refresh:
        type: string
      max_ttl:
        example: 5m
        type: string
      metadata: {}
      name:
        example: my-lock
        type: string
      owner:
        example: client-app
        type: string
      owner_id:
        example: uuid-123
        type: string
      queue_size:
        example: 0
        type: integer
      queue_timeout:
        example: 1m
        type: string
      queue_type:
        allOf:
        - $ref: '#/definitions/core.QueueBehavior'
        example: fifo
      token:
        example: 12345
        type: integer
      ttl:
        example: 30s
        type: string
    type: object
  core.LockMetrics:
    properties:
      average_hold_time:
        type: string
      average_queue_wait_time:
        type: string
      created_at:
        description: Time-based metrics
        type: string
      current_hold_time:
        type: string
      current_queue_size:
        description: Queue Statistics
        type: integer
      failed_acquires:
        type: integer
      failed_operations:
        description: Error Statistics
        type: integer
      heartbeat_count:
        type: integer
      last_activity_at:
        type: string
      max_hold_time:
        type: string
      max_queue_wait_time:
        type: string
      max_ttl_expiration_count:
        type: integer
      network_errors:
        type: integer
      owner_change_count:
        description: Owner Statistics
        type: integer
      owner_history:
        description: Owner history (keep last N owners for trending)
        items:
          $ref: '#/definitions/core.OwnerRecord'
        type: array
      queue_timeout_count:
        type: integer
      refresh_count:
        type: integer
      stale_token_errors:
        type: integer
      successful_acquires:
        type: integer
      total_acquire_attempts:
        description: Usage Statistics
        type: integer
      total_hold_time:
        type: string
      total_queued_requests:
        type: integer
      ttl_expiration_count:
        description: TTL/Expiration Statistics
        type: integer
      unique_owners_count:
        type: integer
    type: object
  core.MetricsResponse:
    properties:
      lock_name:
        type: string
      metrics:
        $ref: '#/definitions/core.LockMetrics'
    type: object
  core.OwnerRecord:
    properties:
      acquired_at:
        type: string
      hold_time:
        type: string
      owner:
        type: string
      owner_id:
        type: string
      released_at:
        type: string
    type: object
  core.PollRequest:
    properties:
      name:
        type: string
      owner_id:
        type: string
      request_id:
        type: string
    required:
    - name
    - owner_id
    - request_id
    type: object
  core.PollResponse:
    properties:
      lock:
        $ref: '#/definitions/core.Lock'
      position:
        type: integer
      status:
        description: '"waiting", "ready", "expired", "not_found"'
        type: string
    type: object
  core.QueueBehavior:
    description: QueueBehavior defines how lock queuing works
    enum:
    - none
    - fifo
    - lifo
    type: string
    x-enum-varnames:
    - QueueNone
    - QueueFIFO
    - QueueLIFO
  core.QueueListRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  core.QueueListResponse:
    properties:
      lock_name:
        type: string
      requests:
        items:
          $ref: '#/definitions/core.QueueRequest'
        type: array
    type: object
  core.QueueRequest:
    properties:
      id:
        type: string
      name:
        type: string
      owner:
        type: string
      owner_id:
        type: string
      queued_at:
        type: string
      timeout_at:
        type: string
    type: object
  core.QueueResponse:
    properties:
      position:
        type: integer
      request_id:
        type: string
    type: object
  core.RefreshRequest:
    description: RefreshRequest represents a request to refresh a lock
    properties:
      name:
        example: my-lock
        type: string
      owner_id:
        example: uuid-123
        type: string
      token:
        example: 12345
        type: integer
    required:
    - name
    - owner_id
    - token
    type: object
  core.RefreshResponse:
    description: RefreshResponse represents the response from refreshing a lock
    properties:
      lock:
        $ref: '#/definitions/core.Lock'
    type: object
  core.ReleaseRequest:
    properties:
      name:
        type: string
      owner_id:
        type: string
      token:
        type: integer
    required:
    - name
    - owner_id
    - token
    type: object
  core.ReleaseResponse:
    properties:
      success:
        type: boolean
    type: object
  core.UpdateRequest:
    properties:
      max_ttl:
        type: string
      metadata: {}
      name:
        type: string
      queue_timeout:
        type: string
      queue_type:
        $ref: '#/definitions/core.QueueBehavior'
      ttl:
        type: string
    required:
    - max_ttl
    - name
    - ttl
    type: object
  core.UpdateResponse:
    properties:
      lock:
        $ref: '#/definitions/core.Lock'
    type: object
  core.VerifyRequest:
    properties:
      name:
        type: string
      owner_id:
        type: string
      token:
        type: integer
    required:
    - name
    - owner_id
    - token
    type: object
  core.VerifyResponse:
    properties:
      success:
        type: boolean
    required:
    - success
    type: object
host: localhost:8080
info:
  contact: {}
  description: In-memory lock queue
  title: Glock Server API
  version: "1.0"
paths:
  /acquire:
    post:
      consumes:
      - application/json
      description: Attempt to acquire a lock, either immediately or queue the request
      parameters:
      - description: Lock acquisition parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/core.AcquireRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/core.AcquireResponse'
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/core.QueueResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Acquire a lock
      tags:
      - locks
  /config:
    get:
      consumes:
      - application/json
      description: Get the current server configuration
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              $ref: '#/definitions/core.Config'
            type: object
      summary: Get server configuration
      tags:
      - config
  /config/update:
    post:
      consumes:
      - application/json
      description: Update the server configuration at runtime
      parameters:
      - description: New configuration
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/core.Config'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update server configuration
      tags:
      - config
  /create:
    post:
      consumes:
      - application/json
      description: Create a new distributed lock with optional queue configuration
      parameters:
      - description: Lock creation parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/core.CreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/core.CreateResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new lock
      tags:
      - locks
  /delete/{name}:
    delete:
      consumes:
      - application/json
      description: Delete an existing lock by name
      parameters:
      - description: Lock name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a lock
      tags:
      - locks
  /freeze/{name}:
    post:
      consumes:
      - application/json
      description: Freeze a lock to prevent acquisition and refresh
      parameters:
      - description: Lock name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Freeze a lock
      tags:
      - locks
  /list:
    get:
      consumes:
      - application/json
      description: Get a list of all lock names on the server
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              items:
                type: string
              type: array
            type: object
      summary: List all locks
      tags:
      - status
    post:
      consumes:
      - application/json
      description: Get a list of all queued lock acquisition requests for a specific
        lock
      parameters:
      - description: Queue list parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/core.QueueListRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/core.QueueListResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List all requests in queue
      tags:
      - queue
  /metrics/{name}:
    get:
      consumes:
      - application/json
      description: Get comprehensive metrics for a specific lock
      parameters:
      - description: Lock name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/core.MetricsResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get lock metrics
      tags:
      - metrics
  /poll:
    post:
      consumes:
      - application/json
      description: Check the status of a queued lock acquisition request
      parameters:
      - description: Queue poll parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/core.PollRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/core.PollResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Poll queue status
      tags:
      - queue
  /refresh:
    post:
      consumes:
      - application/json
      description: Extend the TTL of an acquired lock
      parameters:
      - description: Lock refresh parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/core.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/core.RefreshResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Refresh a lock
      tags:
      - locks
  /release:
    post:
      consumes:
      - application/json
      description: Release ownership of a lock
      parameters:
      - description: Lock release parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/core.ReleaseRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/core.ReleaseResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Release a lock
      tags:
      - locks
  /remove:
    post:
      consumes:
      - application/json
      description: Remove a queued lock acquisition request
      parameters:
      - description: Queue removal parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/core.PollRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Remove a request from queue
      tags:
      - queue
  /status:
    get:
      consumes:
      - application/json
      description: Get the current status of all locks on the server
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              items:
                $ref: '#/definitions/core.Lock'
              type: array
            type: object
      summary: Get server status
      tags:
      - status
  /unfreeze/{name}:
    post:
      consumes:
      - application/json
      description: Unfreeze a lock to allow acquisition and refresh
      parameters:
      - description: Lock name
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Unfreeze a lock
      tags:
      - locks
  /update:
    post:
      consumes:
      - application/json
      description: Update an existing lock's TTL, MaxTTL, and queue configuration
      parameters:
      - description: Lock update parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/core.UpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/core.UpdateResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update lock configuration
      tags:
      - locks
  /verify:
    post:
      consumes:
      - application/json
      description: Verify that a client still owns a lock
      parameters:
      - description: Lock verification parameters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/core.VerifyRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/core.VerifyResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Verify lock ownership
      tags:
      - locks
swagger: "2.0"

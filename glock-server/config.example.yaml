# Example configuration file for glock-server
# This file demonstrates all available configuration options

# Server configuration
port: 8080
host: ""  # Leave empty to bind to all interfaces

# Lock configuration
capacity: 1000
default_ttl: 30s
default_max_ttl: 5m
default_queue_timeout: 5m

# Metrics configuration
owner_history_max_size: 100

# Queue configuration
queue_max_size: 1024

cleanup_interval: 5s
